<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>jQuery</title>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>

   <div id="div" style="background-color: red;">
      Block
      <p>Paragraph</p>
   </div>

   <script type="text/javascript">
      let block = $("#div").clone();

      block.html("<p>New Paragraph</p>")
      block.css("font-size", "40px");
      block.css("width", "200px");

      $("body").append(block);
   </script>
</body>

</html>
