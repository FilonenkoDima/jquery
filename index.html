<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>jQuery</title>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

   <script type="text/javascript">
      $(document).ready(function () {
         $(document).on("click", "#add_comment", function () {
            var form = $("form[name='form']");
            form.css("display", "block");
            $("#add_comment").replaceWith(form);
         });

         $(document).on("click", "input[name='send']", function () {
            let comment = $("textarea[name='comment']").val();
            // alert("save comment to database");
            $("<p>" + comment + "</p>").appendTo("#comments");
            $('#textarea').val('');
         })
      });

   </script>
</head>

<body>

   <div id="comments">
      <p>Comment 1</p>
      <p>Comment 2</p>
      <p>Comment 3</p>

   </div>

   <form name="form" id="form" action="#" method="post" style="display: none;" onsubmit="return false">
      <textarea id="textarea" name="comment" cols="50" rows="10"></textarea>
      <br />
      <input type="submit" name="send" value="Add comment" id="done" />
   </form>

   <a href="#" onclick="return false" id="add_comment">Add comment</a>
</body>

</html>
