<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>jQuery</title>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
   <img src="1.jpg" class="asd" alt="picture" title="picture"><br />
   <img src="2.jpg" alt="picture" title="picture"><br />
   <img src="3.jpg"><br />
   <img src="4.jpg"><br />
   <img src="5.jpg" alt="picture" title="picture"><br />

   <script type="text/javascript">
      // $(":not(img[alt])").attr("alt", "jQuery");
      $("img").not("img[alt]").attr("alt", "jQuery");

      let elements = $("img");
      let text = "";

      for (let i = 0; i < elements.length; i++) {
         text += elements[i].alt + "\n";
         text += elements[i].className + "\n";
      }

      alert(text);
   </script>
</body>

</html>
