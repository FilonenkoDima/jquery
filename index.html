<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>jQuery</title>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

   <script type="text/javascript">
      function incSize(event) {
         let width = Number(event.target.style.width.substring(0, event.target.style.width.length - 2));

         event.target.style.width = (width + 5) + 'px';

         $("<p>mouse coordinate on click: x - " + event.screenX + ", y - " + event.screenY + "</p>").insertAfter("div:last");
      }

      $(document).ready(function () {
         $("div").bind("click", incSize);
         $(document).on("click", "p", function () {
            alert("Test");
         });

      });

   </script>
</head>

<body>
   <div style="height: 50px; width: 50px; background-color: red;"></div>
   <div style="height: 50px; width: 50px; background-color: green;"></div>
   <div style="height: 50px; width: 50px; background-color: blue;"></div>

</body>

</html>
