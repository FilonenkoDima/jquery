<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>jQuery</title>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

   <script type="text/javascript">

      $(document).ready(function () {

         $("#addBlock").click(function () {
            let randName = GetNumber(1, 700);
            $("#blocks").prepend("<div class='block " + randName + "'>" + randName + "</div>");

            $('.' + randName).css("background", "#" + GetNumber(0, 9) + GetNumber(0, 9) + GetNumber(0, 9) + GetNumber(0, 9) + GetNumber(0, 9) + GetNumber(0, 9));
         });

         function GetNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
         }


      });
   </script>

   <style>
      .block {
         width: 200px;
         height: 200px;
         margin-bottom: 20px;
         border-radius: 5px;
         text-align: center;
      }
   </style>
</head>

<body>
   <button id="addBlock">Add Block</button> <br />
   <div id="blocks"></div>
</body>

</html>
