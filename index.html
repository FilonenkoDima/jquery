<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>jQuery</title>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>

   <div>Block</div>

   <script type="text/javascript">
      $("<p>new text</p>").prependTo("div");
      $("<p>new text</p>").insertBefore("div");
      $("<p>new text</p>").insertAfter("div");

   </script>
</body>

</html>
